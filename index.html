<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/javascript/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</head>

<body>
    <div id="video">
        <video autoplay muted loop id="myVideo">
            <source src="./assets/image/firstpage.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="overlay">
            <h1>Click to enter!!</h1>
        </div>
    </div>
    <div id="navBarDiv">

        <h1 class="headTitle"><img src="./assets/image/logo.png" alt="image" class="logo">My Movie Spot</h1>
    </div>
    <hr>

    <div class="container-fluid MainContent" style="display:none">
        <div class="container">
            <div class="jumbotron welcomSection" id="userInputJ">
                <h1 class="display-4">Welcome to My Movie Spot!</h1>
                <p class="lead">Welcome to our site where you can find information about movies and other type of 
                    shows. Just type your name below and the movie you like and see the magic happens!!! </p>
                <hr class="my-4">
                <div class="form">
                    <input class="form-control firstCap mainInput" id="UserName" type="text" placeholder="Name">
                </div>
                <div id="error1" style="display:none"></div>
                <div class="form">
                    <input class="form-control firstCap mainInput" id="NewCategory" type="text" placeholder="Search Movie">
                </div>
                <div id="error2" style="display:none"></div>
                <button class="btn btn-outline-success my-4 my-sm-0 mainSubmitBtn" href="#" role="button" id="submit">Submit</button>
            </div>
            <div class="row" id="mainContent"></div>
            <div class="row" id="categories"></div>
        </div>

    </div>
    <hr>
    <footer id="footerDiv">
        Developed by Thomas, Ryuichi, William 2019 all rights reserved.
    </footer>
</body>

</html>
